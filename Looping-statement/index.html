<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Looping Statement</h2>



    <script>
        //do..while
        let z = 1
        do {
            console.log(z)
            z++
        } while (z <= 10)



        //1.
        let a = 1

        while (a <= 10) {
            if (a % 2 == 0) {
                console.log(a, "Kirupa")
            } else {
                console.log(a, "Kiruthika")
            }
            a++
        }

        //2.

        let b = 1
        while (b <= 100) {
            if (b % 3 == 0 && b % 5 == 0) {
                console.log(b, "Fizzbuzz")
            } else if (b % 3 == 0) {
                console.log(b, "Fizz")
            } else if (b % 5 == 0) {
                console.log(b, "buzz")
            } else {
                console.log(b, "not divided by 3 and 5")
            }
            b++
        }


        //3.
        
        let num = Number(prompt("Enter the Number:"));
        let sum = 0;
        while (num !== 0) {
            sum += num % 10; 
            num = parseInt(num / 10);
        }
        console.log("Sum of digits: " + sum);
    </script>


</body>

</html>
