<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>Array Function</h3>

    <script>
        const fruits = ['Apple', 'Mango', 'Banana', 'Watermelon', 'Pineapple']
        //1.at()
        let f1 = fruits.at(0)
        console.log("Using at() function: ", f1)

        //2.push()==>Add new element at last
        let f2 = fruits.push('orange')
        console.log("Using push() function: ", f2)


        //3.pop()==>remove last element in an array
        let f3 = fruits.pop()
        console.log("Using pop() function: ", f3)


        //4.shift()==>remove first element in an array
        let f4 = fruits.shift()
        console.log("Using shift() function: ", f4)

        //5.unshift()==>add new element at first in an array
        let f5 = fruits.unshift('')
        console.log("Using pop() function: ", f3)
    </script>
</body>

</html>
