<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Types</title>
</head>

<body>
    <h1>Data Types</h1>
    <script>
        //1.Number
        let x = 10
        console.log(typeof(x), x)

        //2.String
        const y = "Kiruthika"
        console.log(typeof y, y)

        //3.Boolean
        let z = true
        console.log(typeof z, z)

        let z1 = false
        console.log(typeof z1, z1)

        //4.undefined
        let name
        console.log(typeof name)

        //5.Null
        let a = null;

        //console.log(typeof a); // Output: "object" (the bug)
        console.log( a == null); // Output: true (the correct way to check for null)
    </script>
</body>

</html>
