<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Comparison Operator</h1>
    <script>
        //Comparison Opertaor
        //==
        let z = 50
        let Z = 50
        console.log("The Comparison operator (==) value is", z == Z) //true

        let z1 = 50
        let Z1 = 100
        console.log("The Comparison operator (==) value is", z1 == Z1) //false

        //===
        let c = 50
        let d = '50'
        console.log("The Comparison operator (===) value is", c === d) //false

        let c1 = 150
        let d1 = 150
        console.log("The Comparison operator (===) value is", c1 === d1) //true

        //>,<
        let i = 6
        let j = 5
        console.log("The Comparison operator (>) value is", i > j) //true
        console.log("The Comparison operator (<) value is", i < j) //false

        //>=,<=
        let k = 10
        let K = 15
        console.log("The Comparison operator (>=) value is", k >= K) //false
        console.log("The Comparison operator (<=) value is", k <= K) //true

        //!=
        let k1 = 30
        let K1 = 45
        console.log("The Comparison operator (!=) value is", k1 != K1) //true

        let k12 = 30
        let K12 = 30
        console.log("The Comparison operator (!=) value is", k12 != K12) //false


        //!==
        let k2 = 10
        let K2 = 10
        console.log("The Comparison operator (!==) value is", k2 !== K2) //false

        let k21 = 10
        let K21 = '10'
        console.log("The Comparison operator (!==) value is", k21 !== K21) //true
    </script>

</body>

</html>
