<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Operator</h1>
    <script>
        //1.**
        let a = 5
        let b = a ** 3
        console.log("The Power of 5 is:", b)

        //Assignment Operator
        //1.=
        let A = 5
        console.log("The Assignment operator (=)value is", A)


        //2.+=
        let B = 15
        let C = 25
        B += 20 //B = B + 20 => B = 15 + 20 => B = 35
        C += B //C = C + B => C = 25 + 35 => C =60
        console.log("The Assignment operator (+=)value of B ,C are", B, C)


        //3.-=
        let x = 15
        let y = 25
        y -= 50 // y = y - 50 => y = 25 - 50 => y = -25
        console.log("The Assignment operator (-=)value of x ,y are", x, y)


        //4. *=
        let x1 = 5
        let y1 = 10
        y1 *= 50 // y1 = y1 * 50 => y1 = 10 * 50 => y1 = 500
        console.log("The Assignment operator (*=)value of x1 ,y1 are", x1, y1)

        //5./=
        let Y = 80
        Y /= 20 // y = y / 20 => y = 80 /20 => y = 4
        console.log("The Assignment operator (/=)value of Y is", Y)

        //6.%=
        let x2 = 25
        let y2 = 50
        x2 %= y2 //  x2 = x2 % y2 => x2= 25 % 50 => x2 = 25
        console.log("The Assignment operator (%=)value of x2 ,y2 are", x2, y2)

    

    </script>
</body>

</html>
