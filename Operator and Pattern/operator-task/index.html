    <script>
        //1.
        let a=99

        let c = a++ % ++b
        a = --b*c--
        b = [(a/b++)-c]
        console.log(a,b,c)

        //2.

        x++
        --y
        x--
    let z = ++x * y++ - x++
    x = --x + y++
    console.log("The value of x,y,z are:",x,y,z)


    //3.

      e--

         z1=e
